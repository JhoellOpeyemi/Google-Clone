<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Clone</title>
    <script src="https://kit.fontawesome.com/fc04d3d1f6.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/apps.png" alt="Apps" class="apps"></a></li>
                <li><a href="#"><img src="images/avatar.png" alt="Profile" class="avatar"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="landing-page">
            <div class="landing-image">
                <img src="./images/googlelogo.png" alt="">
            </div>
            <form>
                <div class="input-group">
                    <input type="text">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="buttons">
                    <button class="search">Google Search</button>
                    <button class="feeling">I'm Feeling Lucky</button>
                </div>
            </form>
            <div class="language-section">
                <p>Google offered in:</p>
                <div class="languages">
                    <a href="#" class="language">Hausa</a>
                    <a href="#" class="language">Igbo</a>
                    <a href="#" class="language">Ede Yoruba</a>
                    <a href="#" class="language">Nigerian Pidgin</a>
                </div>
            </div>
        </div>

        <footer>
            <div class="location">
                <p>Nigeria</p>
            </div>

            <div class="footer-desc">
                <p> <img src="./images/carbon-neutral.png" alt=""> Carbon neutral since 2007</p>
            </div>
            <div class="footer-links">
                <div class="footer-link">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-link-2">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
